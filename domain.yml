version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- stop
- deny
- goodbye
responses:
  utter_yes:
  - text: this classifies as a yes intent
  utter_no:
  - text: this classifies as a no intent
  utter_goodbye:
  - text: bye
actions:
- utter_goodbye
- utter_no
- utter_yes
